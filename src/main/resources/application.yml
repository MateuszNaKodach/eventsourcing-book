# DataSource Configuration
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://localhost:8081/realms/dev
      client:
        registration:
          keycloak:
            client-id: foo
            client-secret: MHx6BHn9jxaBU3Bf9Dqj0gbLGVHLZRmx
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid, profile, email, roles
        provider:
          keycloak:
            issuer-uri: http://localhost:8081/realms/dev
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

# Flyway Configuration
  flyway:
    url: jdbc:postgresql://localhost:5432/postgres
    locations: classpath:db/migration
    user: postgres
    password: postgres
    enabled: false

axon:
  serializer:
    ## xstream is not compatible anymore with jdk17+
    general: jackson
  axonserver:
    enabled: false

application:
  debug:
    enabled: true
